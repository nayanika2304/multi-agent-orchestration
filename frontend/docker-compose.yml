services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DOCKER=true
    command: npm run dev -- --host
    # Use host.docker.internal to access orchestrator on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
